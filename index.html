<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Cards</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <!--left-->
            <div>
                <h2>Create An Account</h2>
                <div class="button bg-blue">
                    <span>
                        <i class="fab fa-facebook-f "></i>
                    </span>
                        <span>Sing in whit Facebook</span>
                </div>
                <div class="button bg-lightblue">
                    <span>

                        <i class="fab fa-twitter "></i>
                    </span>
                    <span>Sing in whit Twitter</span>
                </div>
                <div class="button bg-red">
                    <span>

                        <i class="fab fa-google-plus-g"></i>
                    </span>
                    <span>Sing in whit Google+</span>
                </div>
                <div class="button bg-black">
                    <span>

                        <i class="fab fa-behance"></i>

                </div>

            </div>
        <!--right-->
            <div>
                <form method="" action="">

                    <h3>Modern Website Form</h3>
                    <div class=" input-group">
                        <input type="text" name="username" placeholder="username" required autofocus>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class=" input-group">
                        <input type="text" name="email" placeholder="email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class=" input-group">
                        <input type="text" name="lock" placeholder="password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <button type="submit">sing up</button>
                </form>
            </div>

        </div>

    </main>


</body>

</html>
